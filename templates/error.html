<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Weather App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Error page specific styles */
        .error-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }

        .error-icon {
            font-size: 80px;
            color: var(--accent-color);
            margin-bottom: 20px;
        }

        .error-title {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--text-color);
        }

        .error-message {
            font-size: 20px;
            color: var(--text-secondary);
            margin-bottom: 40px;
            line-height: 1.5;
        }

        .home-button {
            background-color: var(--accent-color);
            color: var(--bg-color);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .home-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Override the default dark background with a softer color */
        body {
            background-color: #1a2233; /* Softer blue background */
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .error-title {
                font-size: 36px;
            }
            
            .error-message {
                font-size: 18px;
            }
            
            .error-icon {
                font-size: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-cloud-rain"></i>
        </div>
        <h1 class="error-title">Oops!</h1>
        <p class="error-message">We couldn't retrieve the weather data. Please try again later.</p>
        <a href="/" class="home-button">Back to Home</a>
    </div>
</body>
</html>
